<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FindGo | Gerente</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="body_form_gerente">
    <div class="h2_inicio">
        <h2>FIND GO</h2>
    </div>
    <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">

            <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-500">INICIA SESIÓN</h2>
        </div>

        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
            <form class="space-y-6" action="#" method="POST" onsubmit="return validarFormulario()">
                <div>
                    <label for="text" class="block text-sm font-medium leading-6 text-gray-900">USUARIO</label>
                    <div class="mt-2">
                        <input id="text" name="usuario" type="usuario" required
                            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-purple-400 sm:text-sm sm:leading-6">
                    </div>
                </div>

                <div>
                    <div class="flex items-center justify-between">
                        <label for="password"
                            class="block text-sm font-medium leading-6 text-gray-900">CONTRASEÑA</label>
                        <div class="text-sm">
                            <a href="#" class="font-semibold text-purple-600 hover:text-purple-500">Olvidaste tu
                                contraseña?</a>
                        </div>
                    </div>
                    <div class="mt-2">
                        <input id="password" name="password" type="password" autocomplete="current-password" required
                            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-purple-400 sm:text-sm sm:leading-6">
                    </div>
                </div>

                <div>
                    <button type="submit"
                        class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"><a href="inicioSesion.html">Sign in</a></button>
                </div>
            </form>


            <p class="mt-10 text-center text-sm text-gray-500">
                Necesitas ayuda?
                <a href="#" class="font-semibold leading-6 text-purple-400 hover:text-indigo-500">Cóntactanos!</a>
            </p>
        </div>
    </div>

    {
        "liveServer.settings.port": 5501
    }

</html>
